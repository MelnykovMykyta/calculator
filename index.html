<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
 <table border="2">
        <tr>
            <td colspan="4"> <input id="formula3" style="height:50px;width:210px"></td>
        </tr>
        <tr>
            <td><button onclick="calc2('1')" type="button" class="btn btn-secondary" style="height:50px;width:50px">1</button></td>
            <td><button onclick="calc2('2')" type="button" class="btn btn-secondary" style="height:50px;width:50px">2</button></td>
            <td><button onclick="calc2('3')" type="button" class="btn btn-secondary" style="height:50px;width:50px">3</button></td>
            <td><button onclick="calc2('+')" type="button" class="btn btn-secondary" style="height:50px;width:50px">+</button></td>
        </tr>
        <tr>
            <td><button onclick="calc2('4')" type="button" class="btn btn-secondary" style="height:50px;width:50px">4</button></td>
            <td><button onclick="calc2('5')" type="button" class="btn btn-secondary" style="height:50px;width:50px">5</button></td>
            <td><button onclick="calc2('6')" type="button" class="btn btn-secondary" style="height:50px;width:50px">6</button></td>
            <td><button onclick="calc2('-')" type="button" class="btn btn-secondary" style="height:50px;width:50px">-</button></td>
        </tr>
        <tr>
            <td><button onclick="calc2('7')" type="button" class="btn btn-secondary" style="height:50px;width:50px">7</button></td>
            <td><button onclick="calc2('8')" type="button" class="btn btn-secondary" style="height:50px;width:50px">8</button></td>
            <td><button onclick="calc2('9')" type="button" class="btn btn-secondary" style="height:50px;width:50px">9</button></td>
            <td><button onclick="calc2('*')" type="button" class="btn btn-secondary" style="height:50px;width:50px">*</button></td>
        </tr>
        <tr>
            <td><button onclick="calc2('0')" type="button" class="btn btn-secondary" style="height:50px;width:50px">0</button></td>
            <td><button onclick="calc2('clear')" type="button" class="btn btn-secondary" style="height:50px;width:50px">C</button></td>
            <td><button onclick="calc2('.')" type="button" class="btn btn-secondary" style="height:50px;width:50px">.</button></td>
            <td><button onclick="calc2('/')" type="button" class="btn btn-secondary" style="height:50px;width:50px">/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="calc2('=')" type="button" class="btn btn-secondary" style="height:50px;width:210px">=</button></td>
        </tr>
    </table>

</html>
